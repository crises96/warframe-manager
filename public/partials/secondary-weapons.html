<div class="weapons-container">
    <header>
        <h1><i class="fas fa-gun"></i> Armas Secundarias</h1>
        <button id="addSecondaryWeaponBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Añadir Arma
        </button>
    </header>

    <div class="filters">
        <input type="text" id="secondarySearch" placeholder="Buscar arma...">
        <select id="secondaryFilter">
            <option value="all">Todas</option>
            <option value="complete">Completas</option>
            <option value="incomplete">Incompletas</option>
        </select>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Armas</h3>
            <p id="total-secondary">0</p>
        </div>
        <div class="stat-card">
            <h3>Completas</h3>
            <p id="complete-secondary">0</p>
        </div>
    </div>

    <div class="weapons-grid" id="secondary-weapons-grid">
        <!-- Contenido dinámico -->
    </div>
</div>

<!-- Modal para Armas Secundarias -->
<div id="secondaryWeaponModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="secondaryModalTitle">Añadir Nueva Arma Secundaria</h2>
        <form id="secondaryWeaponForm">
            <div class="form-group">
                <label for="secondaryWeaponName">Nombre</label>
                <input type="text" id="secondaryWeaponName" required>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Parte 1</label>
                    <input type="number" id="secondaryPart1" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Parte 2</label>
                    <input type="number" id="secondaryPart2" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Parte 3</label>
                    <input type="number" id="secondaryPart3" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Plano</label>
                    <input type="number" id="secondaryBlueprint" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="secondaryWeaponPL">PL</label>
                <input type="number" id="secondaryWeaponPL" value="0" min="0">
            </div>

            <button type="submit" class="btn-primary">Guardar</button>
        </form>
    </div>
</div>
